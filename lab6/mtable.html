<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function showMutipleTable() {
            let tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
            for(i = 1; i <= 10; i++) {
                let s = `<div>${i} * 7 = ${i*7}</div>`;
                tbl.innerHTML += s;
            }
        }
    </script>
    <style>
        #mtable {
            width: 500px;
            padding: 10px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            border: 2px solid;
            border-radius: 10px;
            background-color: blueviolet;
            box-shadow: 5px 5px 3px rgba(0, 0, 0, 0.7);
            font-weight: 700;
            margin: auto;
        }
    </style>
</head>
<body onload="showMutipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
 
    <main>
        <div id="mtable"></div>
    </main>

</body>
