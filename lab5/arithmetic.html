<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Франк Владислав Валерьевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' +  result); 
        }
        function showMinus() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' +  result); 
        }
        function showUmnogenie() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' +  result); 
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if (isNaN(a)) {
                alert("Введите числовое значение в первое поле");
                inputA.focus();
                inputA.select();
                inputA.style.color = "red";
                inputA.style.borderColor = "red";
                return;
            }

            if (isNaN(b)) {
                alert("Введите числовое значение во второе поле");
                inputB.focus();
                inputB.select();
                inputB.style.color = "red";
                inputB.style.borderColor = "red";
                return;
            }

            if (b == 0) {
                alert("На ноль делить нельзя");
                inputB.focus();
                inputB.select();
                inputB.style.color = "red";
                inputB.style.borderColor = "red";
                return;
            }

            inputA.style.color = "";
            inputA.style.borderColor = "";

            inputB.style.color = "";
            inputB.style.borderColor = "";

            let result = a/b;
            alert(a + '/' + b + ' = ' +  result); 
        }
        function showAuthor() {
            let author = 'Автор страницы: \nФранк Владислав';
            alert(author);
        }
        function showHI() {
            let hi = 'Приветствую вас на моей странице! \nЛирили Ларила Господа!';
            alert(hi);
        }
    </script>
    <style>
        .masage {
            width: 300px;
            height: 40px;
            display: inline-block;
            border: 2px solid;
            margin: 5px;
            padding: 5px;
            text-align: center;
            padding-top: 10px;
            background: linear-gradient(to left, orange, white);
            cursor: pointer;
        }
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>        
        <div class="masage" onclick="showSum()">Найти сумму чисел</div>
        <div class="masage" onclick="showMinus()">Найти разность чисел</div>
        <div class="masage" onclick="showUmnogenie()">Найти произведение чисел</div>
        <div class="masage" onclick="showDiv()">Найти отношение чисел</div>
        <div class="masage" onclick="showAuthor()">Узнать кто автор страницы</div>
    </main>

    <footer ondblclick="showHI()">
        &copy; Франк Владислав, ФБИ-31, 2 курс, 2025
    </footer>
</body>
