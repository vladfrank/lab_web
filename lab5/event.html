<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Франк Владислав Валерьевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <style>
        #block {
            width: 100px;
            height: 100px;
            border-radius: 0%;
            background-color: maroon;
            cursor: crosshair;
            padding: 3px;
            font-size: 18px;
            border: 2px solid;
        }
    </style>
    <script>
        function showCoords() {
            let x = this.event.x;
            let y = this.event.y;
            let div = document.getElementById('block');

            div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
            div.style.backgroundColor = 'maroon'
        
            if(this.event.ctrlKey) {
                div.style.color = 'red';
                div.innerHTML += '<br><b>Нажата клавиша Ctrl</b>';
            }
            else {
                div.style.color = 'black';
            }
 
            if(this.event.altKey) {
                div.style.backgroundColor = 'darkgreen';
                div.innerHTML += '<br><b>Нажата клавиша Alt</b>';
            } 
            else {
                div.style.backgroundColor = 'marron';
            }
 
            if(this.event.shiftKey) {
                div.style.color = 'gold';
                div.style.borderColor = 'gold';
                div.style.borderWidth = '5px';
                div.innerHTML += '<br><b>Нажата клавиша Shift</b>';
            }
            else {
                div.style.borderColor = 'black';
                div.style.borderWidth = '2px';
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div id="block" onmousemove="showCoords()"></div>
    </main>

    <footer>
        &copy; Франк Владислав, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
